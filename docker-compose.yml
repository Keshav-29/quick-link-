services:
  backend:
    image: denoland/deno:1.43.6
    working_dir: /app
    volumes:
      - ./backend:/app
    command: deno run --allow-net --allow-read --allow-write main.ts
    ports:
      - "8000:8000"

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
